# QQ群邀请行为监控插件配置文件
# 请根据实际情况修改以下配置

[bots]
# 监控机器人QQ号（非管理员账号，负责监听群邀请事件）
monitor_bot_id = 111111111

# 管理机器人QQ号（管理员账号，负责踢人和发送警告）
admin_bot_id = 222222222

[groups]
# 需要监控的QQ群号列表，用逗号分隔
# 示例: monitored_groups = 123456789, 987654321, 555666777
monitored_groups = 123456789, 987654321

# 通讯群号，用于两个机器人实例之间的通信（可以与监控群相同）
communication_group = 123456789

[settings]
# 插件启用状态 (true/false)
enabled = true

# 日志记录级别 (DEBUG/INFO/WARNING/ERROR)
log_level = INFO

# 是否在踢人后拒绝再次加群申请 (true/false)
reject_add_request = false